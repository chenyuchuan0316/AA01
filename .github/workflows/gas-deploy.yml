name: GAS staged test & deploy (single workflow)

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: gas-ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  test-stage:
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Node 18"
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: "Install deps"
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: "Install latest clasp"
        run: npm i -g @google/clasp

      # --- write clasprc (raw JSON 或 base64 皆可) ---
      - name: "Write ~/.clasprc.json"
        env:
          CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}
        run: |
          set -euo pipefail
          [ -n "${CLASPRC_JSON:-}" ] || { echo "::error::Missing CLASPRC_JSON"; exit 1; }
          node -e "
            const fs=require('fs');const p=process.env.HOME+'/.clasprc.json';
            let s=process.env.CLASPRC_JSON||'';let j;
            try{ j=JSON.parse(s); }catch(e){ s=s.replace(/\s+/g,''); j=JSON.parse(Buffer.from(s,'base64').toString()); }
            if(!j.token && j.tokens && j.tokens.default){ j.token=j.tokens.default; }
            fs.writeFileSync(p, JSON.stringify(j,null,2));
          "
          test -s "$HOME/.clasprc.json"
          cp "$HOME/.clasprc.json" "$GITHUB_WORKSPACE/.clasprc.json"

      - name: "Ensure .clasp.json has scriptId"
        run: node -e "const j=require('./.clasp.json'); if(!j.scriptId){process.stderr.write('Missing scriptId\n');process.exit(2)}; console.log('scriptId=', j.scriptId)"

      - name: "Guard: appsscript.json must declare webapp"
        run: |
          node - <<'EOF'
          const fs = require('fs');
          const m = JSON.parse(fs.readFileSync('appsscript.json','utf8'));
          if (!m.webapp || !m.webapp.access || !m.webapp.executeAs) {
            console.error('appsscript.json missing webapp.access/executeAs');
            process.exit(1);
          }
          const okLog = ['STACKDRIVER','CLOUD','NONE'].includes(m.exceptionLogging||'STACKDRIVER');
          if (!okLog) {
            console.error('exceptionLogging must be STACKDRIVER|CLOUD|NONE, got:', m.exceptionLogging);
            process.exit(1);
          }
          console.log('webapp OK:', m.webapp, 'exceptionLogging=', m.exceptionLogging);
          EOF

      # BEFORE snapshot（文字解析 fallback）
      - name: "Snapshot BEFORE"
        run: |
          set -e
          clasp deployments > before.txt || true
          node -e "const fs=require('fs');const t=fs.readFileSync('before.txt','utf8');const lines=t.split(/\r?\n/);const map={};for(const L of lines){const m=L.match(/(AK[\w-]{20,}).*@([0-9]+)/);if(m){map[m[1]]=m[2];}}fs.writeFileSync('before.map.json',JSON.stringify(map));console.log('BEFORE MAP:',map)"

      - name: "Ensure TEST_DEPLOYMENT_ID exists BEFORE"
        env:
          TEST_DEPLOYMENT_ID: ${{ secrets.TEST_DEPLOYMENT_ID }}
        run: |
          node -e "const fs=require('fs');const id=process.env.TEST_DEPLOYMENT_ID;const map=JSON.parse(fs.readFileSync('before.map.json','utf8'));if(!id||!map[id]){console.error('TEST_DEPLOYMENT_ID not found.');process.exit(1);}console.log('Found test deployment BEFORE. Current version =',map[id]);"

      # --- push & deploy to TEST ---
      - name: "Inject CI env (TEST)"
        env:
          SHA: ${{ github.sha }}
        run: |
          set -e
          SHORT_SHA="${SHA::7}"
          cat > 00_ci_env.gs <<EOF
          const CI_ENV = 'TEST';
          const CI_SHA_SHORT = '${SHORT_SHA}';
          EOF

      - name: "Push to Apps Script (TEST)"
        run: clasp push -f

      - name: "Create new version (TEST)"
        id: mkver-test
        run: |
          set -e
          out=$(clasp version "[TEST] CI ${GITHUB_SHA::7}" || true)
          echo "$out"
          ver=$(echo "$out" | sed -n "s/Created version \([0-9][0-9]*\).*/\1/p")
          if [ -z "$ver" ]; then echo "::error::Failed to parse version"; exit 1; fi
          echo "NEW_VER=$ver" >> "$GITHUB_ENV"
          echo "new_ver=$ver" >> "$GITHUB_OUTPUT"

      - name: "Update deployment to NEW_VER (TEST)"
        env:
          TEST_DEPLOYMENT_ID: ${{ secrets.TEST_DEPLOYMENT_ID }}
        run: |
          set -e
          [ -n "${TEST_DEPLOYMENT_ID:-}" ] || { echo "::error::Missing TEST_DEPLOYMENT_ID"; exit 1; }
          [ -n "${NEW_VER:-}" ] || { echo "::error::Missing NEW_VER"; exit 1; }
          clasp deploy --deploymentId "$TEST_DEPLOYMENT_ID" --versionNumber "$NEW_VER" -d "[TEST] CI ${GITHUB_SHA::7}"
      # AFTER snapshot (TEST)
      - name: "Verify deployment points to NEW_VER (TEST)"
        env:
          TEST_DEPLOYMENT_ID: ${{ secrets.TEST_DEPLOYMENT_ID }}
        run: |
          set -e
          clasp deployments > after.txt || true
          node -e "
            const fs=require('fs');
            const id=process.env.TEST_DEPLOYMENT_ID;
            const ver=process.env.NEW_VER;
            const t=fs.readFileSync('after.txt','utf8');
            const lines=t.split(/\r?\n/);
            let cur=null;
            for(const L of lines){
              const m=L.match(/(AK[\w-]{20,}).*@([0-9]+)/);
              if(m && m[1]===id){ cur=m[2]; break; }
            }
            if(!cur){ console.error('Dep ID not found AFTER'); process.exit(1); }
            console.log('Deployment', id, 'now points to version', cur);
            if(String(cur)!==String(ver)){
              console.error('Version mismatch: expected', ver, 'got', cur);
              process.exit(1);
            }
          "

      # --- Unit tests / E2E tests (可先無檔；--if-present 不會 fail) ---
      - name: "Run unit tests (Jest)"
        run: npm test --if-present

      - name: "Debug TEST_DEPLOYMENT_ID length"
        env:
          TEST_DEPLOYMENT_ID: ${{ secrets.TEST_DEPLOYMENT_ID }}
        run: |
          if [ -n "${TEST_DEPLOYMENT_ID:-}" ]; then
            echo "len=${#TEST_DEPLOYMENT_ID}"
          else
            echo "len=0 (empty)"
          fi

      - name: "Run E2E tests (Puppeteer) against TEST"
        env:
          TEST_DEPLOYMENT_ID: ${{ secrets.TEST_DEPLOYMENT_ID }}
        run: npm run e2e --if-present

      # --- Health check on TEST（容忍 302 登入轉向） ---
      - name: "Health check (TEST)"
        env:
          TEST_DEPLOYMENT_ID: ${{ secrets.TEST_DEPLOYMENT_ID }}
        run: |
          set -e
          URL="https://script.google.com/macros/s/${TEST_DEPLOYMENT_ID}/exec?route=health&v=${GITHUB_SHA::7}"
          code=$(curl -sS -o /dev/null -w "%{http_code}" -D headers.txt "$URL" || true)
          loc=$(awk 'BEGIN{IGNORECASE=1}/^Location:/{print $2}' headers.txt | tr -d '\r\n')
          echo "HTTP $code"
          echo "Location: ${loc:-<none>}"
          if [ "$code" = "200" ]; then exit 0; fi
          if [[ "$code" =~ ^30(2|3|7|8)$ ]] && ([[ "$loc" == *"accounts.google.com"* ]] || [[ "$loc" == *"ServiceLogin"* ]] || [[ "$loc" == *"signin"* ]]); then
            echo "Domain-protected web app: login redirect detected (TEST) ✅"; exit 0
          fi
          echo "::error::TEST health check failed (code=${code} location=${loc})"; exit 1

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [test-stage]
    timeout-minutes: 20

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Node 18"
        uses: actions/setup-node@v4
        with:
          node-version: 18


      - name: "Install latest clasp"
        run: npm i -g @google/clasp

      - name: "Write ~/.clasprc.json"
        env:
          CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}
        run: |
          set -euo pipefail
          [ -n "${CLASPRC_JSON:-}" ] || { echo "::error::Missing CLASPRC_JSON"; exit 1; }
          node -e "
            const fs=require('fs');const p=process.env.HOME+'/.clasprc.json';
            let s=process.env.CLASPRC_JSON||'';let j;
            try{ j=JSON.parse(s); }catch(e){ s=s.replace(/\s+/g,''); j=JSON.parse(Buffer.from(s,'base64').toString()); }
            if(!j.token && j.tokens && j.tokens.default){ j.token=j.tokens.default; }
            fs.writeFileSync(p, JSON.stringify(j,null,2));
          "
          test -s "$HOME/.clasprc.json"
          cp "$HOME/.clasprc.json" "$GITHUB_WORKSPACE/.clasprc.json"

      - name: "Snapshot BEFORE"
        run: |
          set -e
          clasp deployments > before.txt || true
          node -e "const fs=require('fs');const t=fs.readFileSync('before.txt','utf8');const lines=t.split(/\r?\n/);const map={};for(const L of lines){const m=L.match(/(AK[\w-]{20,}).*@([0-9]+)/);if(m){map[m[1]]=m[2];}}fs.writeFileSync('before.map.json',JSON.stringify(map));console.log('BEFORE MAP:',map)"

      - name: "Ensure GAS_DEPLOYMENT_ID exists BEFORE"
        env:
          GAS_DEPLOYMENT_ID: ${{ secrets.GAS_DEPLOYMENT_ID }}
        run: |
          node -e "const fs=require('fs');const id=process.env.GAS_DEPLOYMENT_ID;const map=JSON.parse(fs.readFileSync('before.map.json','utf8'));if(!id||!map[id]){console.error('GAS_DEPLOYMENT_ID not found.');process.exit(1);}console.log('Found prod deployment BEFORE. Current version =',map[id]);"

      - name: "Inject CI env (PROD)"
        env:
          SHA: ${{ github.sha }}
        run: |
          set -e
          SHORT_SHA="${SHA::7}"
          cat > 00_ci_env.gs <<EOF
          const CI_ENV = 'PROD';
          const CI_SHA_SHORT = '${SHORT_SHA}';
          EOF

      - name: "Push to Apps Script (PROD)"
        run: clasp push -f

      - name: "Create new version (PROD)"
        id: mkver-prod
        run: |
          set -e
          out=$(clasp version "[PROD] CI ${GITHUB_SHA::7}" || true)
          echo "$out"
          ver=$(echo "$out" | sed -n "s/Created version \([0-9][0-9]*\).*/\1/p")
          if [ -z "$ver" ]; then echo "::error::Failed to parse version"; exit 1; fi
          echo "NEW_VER=$ver" >> "$GITHUB_ENV"
          echo "new_ver=$ver" >> "$GITHUB_OUTPUT"

      - name: "Update deployment to NEW_VER (PROD)"
        env:
          GAS_DEPLOYMENT_ID: ${{ secrets.GAS_DEPLOYMENT_ID }}
        run: |
          set -e
          [ -n "${GAS_DEPLOYMENT_ID:-}" ] || { echo "::error::Missing GAS_DEPLOYMENT_ID"; exit 1; }
          [ -n "${NEW_VER:-}" ] || { echo "::error::Missing NEW_VER"; exit 1; }
          clasp deploy --deploymentId "$GAS_DEPLOYMENT_ID" --versionNumber "$NEW_VER" -d "[PROD] CI ${GITHUB_SHA::7}"

      - name: "Verify deployment points to NEW_VER (PROD)"
        env:
          GAS_DEPLOYMENT_ID: ${{ secrets.GAS_DEPLOYMENT_ID }}
        run: |
          set -e

          clasp deployments > after.txt || true
          node -e "
            const fs=require('fs');
            const id=process.env.GAS_DEPLOYMENT_ID;
            const ver=process.env.NEW_VER;
            const t=fs.readFileSync('after.txt','utf8');
            const lines=t.split(/\r?\n/);
            let cur=null;
            for(const L of lines){
              const m=L.match(/(AK[\w-]{20,}).*@([0-9]+)/);
              if(m && m[1]===id){ cur=m[2]; break; }
            }
            if(!cur){ console.error('Dep ID not found AFTER'); process.exit(1); }
            console.log('Deployment', id, 'now points to version', cur);
            if(String(cur)!==String(ver)){
              console.error('Version mismatch: expected', ver, 'got', cur);
              process.exit(1);
            }
          "

      - name: "Health check (PROD)"
        env:
          GAS_DEPLOYMENT_ID: ${{ secrets.GAS_DEPLOYMENT_ID }}
        run: |
          set -e
          URL="https://script.google.com/macros/s/${GAS_DEPLOYMENT_ID}/exec?route=health&v=${GITHUB_SHA::7}"
          code=$(curl -sS -o /dev/null -w "%{http_code}" -D headers.txt "$URL" || true)
          loc=$(awk 'BEGIN{IGNORECASE=1}/^Location:/{print $2}' headers.txt | tr -d '\r\n')
          echo "HTTP $code"
          echo "Location: ${loc:-<none>}"
          if [ "$code" = "200" ]; then exit 0; fi
          if [[ "$code" =~ ^30(2|3|7|8)$ ]] && ([[ "$loc" == *"accounts.google.com"* ]] || [[ "$loc" == *"ServiceLogin"* ]] || [[ "$loc" == *"signin"* ]]); then
            echo "Domain-protected web app: login redirect detected (PROD) ✅"; exit 0
          fi
          echo "::error::PROD health check failed (code=${code} location=${loc})"; exit 1
