name: Push & Deploy GAS (fixed deployment)

on:
  workflow_dispatch:
  push:
    paths:
      - "src/**"
      - ".clasp.json"
      - ".github/workflows/gas-deploy.yml"

jobs:
  gas:
    runs-on: ubuntu-latest
    steps:
      - name: Debug: workflow version
        run: echo "Running workflow commit: $(git rev-parse HEAD)"

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install clasp
        run: npm i -g @google/clasp

      - name: Write ~/.clasprc.json (from base64) + validate
        shell: bash
        run: |
          printf '%s' "${{ secrets.CLASPRC_JSON_B64 }}" | base64 -d > "$HOME/.clasprc.json"
          chmod 600 "$HOME/.clasprc.json"
          # 防止專案根殘留的 .clasprc.json 搶到優先序
          rm -f "./.clasprc.json"
          echo "Preview first 30 bytes (base64):"
          head -c 30 "$HOME/.clasprc.json" | base64
          node -e "const fs=require('fs');const p=process.env.HOME+'/.clasprc.json';const j=JSON.parse(fs.readFileSync(p,'utf8'));if(!j.token||!j.oauth2ClientSettings){console.error('✖ Missing token/oauth2ClientSettings');process.exit(1)}else{console.log('✔ JSON structure OK')}"

      - name: Ensure .clasp.json exists
        run: |
          test -f .clasp.json || cat > .clasp.json <<'EOF'
          { "scriptId": "${{ vars.GAS_SCRIPT_ID }}", "rootDir": "src" }
          EOF

      - name: Push code to Apps Script
        run: clasp push -f

      - name: Create new version
        id: mkver
        run: |
          OUT=$(clasp version "ci $GITHUB_SHA")
          echo "$OUT"
          VER=$(echo "$OUT" | grep -Eo '[0-9]+' | tail -n1)
          echo "ver=$VER" >> $GITHUB_OUTPUT

      - name: Deploy to fixed ID
        run: |
          clasp deploy --deploymentId "${{ vars.GAS_DEPLOY_ID }}" \
                        --versionNumber "${{ steps.mkver.outputs.ver }}" \
                        --description "ci $GITHUB_SHA"
