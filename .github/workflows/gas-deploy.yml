name: Deploy GAS Web App

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install clasp
        run: npm i -g @google/clasp

      # 1) Restore Google creds from Base64 secret
      - name: Restore ~/.clasprc.json from Base64
        run: |
          echo "${{ secrets.CLASPRC_JSON_B64 }}" | base64 -d > ~/.clasprc.json
          chmod 600 ~/.clasprc.json
          node -e "JSON.parse(require('fs').readFileSync(process.env.HOME+'/.clasprc.json','utf8')); console.log('✔ ~/.clasprc.json OK')"
          echo "Size of ~/.clasprc.json: $(wc -c < ~/.clasprc.json) bytes"

      # 2) Create clean .clasp.json (no BOM)
      - name: Create clean .clasp.json (no BOM)
        env:
          GAS_SCRIPT_ID: ${{ vars.GAS_SCRIPT_ID }}
        run: |
          node <<'NODE'
          const fs = require('fs');
          const id = (process.env.GAS_SCRIPT_ID || '').trim();
          if (!id) { console.error('GAS_SCRIPT_ID not set'); process.exit(1); }
          fs.writeFileSync('.clasp.json', JSON.stringify({ scriptId: id }));
          NODE
          head -n1 .clasp.json | cat -v
          hexdump -C -n 32 .clasp.json || true
          node -e "JSON.parse(require('fs').readFileSync('.clasp.json','utf8')); console.log('✔ .clasp.json OK')"

      # 3) Ignore junk files when pushing
      - name: Ensure .claspignore
        run: |
          cat > .claspignore <<'EOF'
          node_modules/**
          .github/**
          .git/**
          dist/**
          build/**
          coverage/**
          .vscode/**
          *.map
          README*
          LICENSE*
          *.md
          scripts/**
          test/**
          package.json
          package-lock.json
          pnpm-lock.yaml
          yarn.lock
          EOF

      # 4) Push code
      - name: Push code to GAS
        run: clasp push --force

      # 5) Create version & update existing deployment
      - name: Create version & update deployment
        env:
          GAS_DEPLOY_ID: ${{ vars.GAS_DEPLOY_ID }}
        run: |
          DESC="ci build $GITHUB_SHA"
          OUT="$(clasp version "$DESC")"
          echo "$OUT"
          VER="$(echo "$OUT" | sed -n 's/.*version \([0-9]\+\).*/\1/p')"
          if [ -z "$VER" ]; then echo "Cannot parse version"; exit 1; fi
          clasp deploy -i "$GAS_DEPLOY_ID" -V "$VER" -d "$DESC"

      # 6) Probe anonymously first; do NOT fail the job yet
      - name: Probe Web App anonymously
        id: probe
        env:
          URL: ${{ vars.GAS_WEBAPP_URL }}
        run: |
          set +e
          code=$(curl -s -o resp.txt -w "%{http_code}" -L "$URL")
          echo "http_code=$code"
          if [ "$code" -ge 200 ] && [ "$code" -lt 400 ]; then
            echo "PROBE_OK=true" >> $GITHUB_ENV
            echo "Anonymous response (first 1KB):"
            head -c 1024 resp.txt || true
            exit 0
          else
            echo "PROBE_OK=false" >> $GITHUB_ENV
            exit 0
          fi

      # 7) If anonymous failed (likely domain-locked), try OAuth
      - name: Test Web App with OAuth
        if: env.PROBE_OK == 'false'
        env:
          URL: ${{ vars.GAS_WEBAPP_URL }}
          GAS_OAUTH_CLIENT_ID: ${{ secrets.GAS_OAUTH_CLIENT_ID }}
          GAS_OAUTH_CLIENT_SECRET: ${{ secrets.GAS_OAUTH_CLIENT_SECRET }}
        run: |
          node <<'NODE'
          const fs = require('fs'), https = require('https');
          const cfg = JSON.parse(fs.readFileSync(process.env.HOME+'/.clasprc.json','utf8'));
          const o = cfg.oauth2ClientSettings || {};
          // 支援多種結構，並允許用 Secrets 蓋過
          const clientId =
            process.env.GAS_OAUTH_CLIENT_ID ||
            o.clientId || o.web?.client_id || o.installed?.client_id;
          const clientSecret =
            process.env.GAS_OAUTH_CLIENT_SECRET ||
            o.clientSecret || o.web?.client_secret || o.installed?.client_secret;
          const refresh = cfg.token?.refresh_token;

          if (!clientId || !clientSecret || !refresh) {
            console.error('Missing OAuth fields (clientId/clientSecret/refresh_token).');
            process.exit(1);
          }

          const body = new URLSearchParams({
            client_id: clientId,
            client_secret: clientSecret,
            refresh_token: refresh,
            grant_type: 'refresh_token'
          }).toString();

          const opt = {
            hostname: 'oauth2.googleapis.com',
            path: '/token',
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
              'Content-Length': Buffer.byteLength(body)
            }
          };

          const req = https.request(opt, res => {
            let buf=''; res.on('data', d => buf+=d);
            res.on('end', () => {
              try {
                const tok = JSON.parse(buf).access_token;
                if (!tok) throw new Error(buf);
                fs.writeFileSync('ACCESS_TOKEN', tok);
                console.log('✔ access_token acquired');
              } catch (e) {
                console.error('Token response:', buf);
                process.exit(1);
              }
            });
          });
          req.on('error', e => { console.error(e); process.exit(1); });
          req.write(body); req.end();
          NODE

          ACCESS_TOKEN=$(cat ACCESS_TOKEN)
          code=$(curl -s -o resp.txt -w "%{http_code}" -L -H "Authorization: Bearer $ACCESS_TOKEN" "$URL")
          echo "http_code=$code"
          head -c 1024 resp.txt || true
          test "$code" -ge 200 -a "$code" -lt 400
