name: Push & Deploy GAS (fixed deployment)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: gas-deploy-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  gas:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (lockfile)
        if: ${{ hashFiles('package-lock.json') != '' }}
        run: npm ci

      - name: Install dependencies (no lockfile)
        if: ${{ hashFiles('package-lock.json') == '' && hashFiles('package.json') != '' }}
        run: npm install

      - name: Run unit tests (if any)
        if: ${{ hashFiles('package.json') != '' }}
        run: npm test --if-present

      # 使用最新版 clasp（依你的要求）
      - name: Install latest clasp
        run: npm i -g @google/clasp

      # 合併：寫入 + 解碼 + 正規化（tokens.default -> token）
      - name: Write ~/.clasprc.json (decode/normalize/validate)
        env:
          CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}
        run: |
          set -euo pipefail
          if [ -z "${CLASPRC_JSON:-}" ]; then
            echo "::error::Missing secret CLASPRC_JSON"; exit 1
          fi
          node -e "
            const fs=require('fs');
            const p=process.env.HOME+'/.clasprc.json';
            let s=process.env.CLASPRC_JSON||'';
            let j;
            try { j=JSON.parse(s); }
            catch(e){
              s=s.replace(/\s+/g,'');
              j=JSON.parse(Buffer.from(s,'base64').toString());
            }
            if(!j.token && j.tokens && j.tokens.default){ j.token=j.tokens.default; }
            fs.writeFileSync(p, JSON.stringify(j,null,2));
          "
          test -s "$HOME/.clasprc.json"
          cp "$HOME/.clasprc.json" "$GITHUB_WORKSPACE/.clasprc.json"

      - name: Ensure .clasp.json exists (do not print it)
        run: |
          if [ ! -f ".clasp.json" ]; then
            echo "::error::.clasp.json missing. Commit one with your scriptId."; exit 1
          fi
          node -e "const j=require('./.clasp.json'); if(!j.scriptId){process.exit(2)}"

      # Sanity：在 log 顯示長度與雜湊（改用 Node，避免 Here-Doc 造成 YAML 雷）
      - name: Sanity check DEPLOY_ID (length & hash)
        env:
          DEPLOY_ID: ${{ secrets.GAS_DEPLOYMENT_ID }}
        run: |
          node -e "
            const crypto=require('crypto');
            const id=process.env.DEPLOY_ID||'';
            console.log('DEPLOY_ID.length =', id.length);
            console.log('DEPLOY_ID.sha256 =', crypto.createHash('sha256').update(id).digest('hex'));
            if(!id || id.length<20){ console.error('DEPLOY_ID looks empty/too short; abort.'); process.exit(1); }
          "

      # BEFORE：取部署清單（JSON 優先；失敗則解析文字輸出）
      - name: Snapshot deployments (BEFORE)
        run: |
          set -e
          if clasp list-deployments --json > before.json 2>/dev/null; then
            echo "before: got JSON"
          else
            echo "before: fallback to text parse"
            clasp list-deployments > before.txt || clasp deployments > before.txt || true
            node -e "const fs=require('fs'); const t=fs.readFileSync('before.txt','utf8'); const ids=[...t.matchAll(/AK[a-zA-Z0-9_-]{20,}/g)].map(m=>m[0]); fs.writeFileSync('before.json', JSON.stringify([...new Set(ids)])); console.log('BEFORE IDs:', ids.join(',')||'(none)');"
          fi

      # 驗證：目標部署 ID 必須存在於「這個 Script」
      - name: Ensure target deployment exists (BEFORE)
        env:
          DEPLOY_ID: ${{ secrets.GAS_DEPLOYMENT_ID }}
        run: |
          node -e "const fs=require('fs'),id=process.env.DEPLOY_ID; const arr=JSON.parse(fs.readFileSync('before.json','utf8')); if(!Array.isArray(arr) || !arr.includes(id)){console.error('Target deployment ID NOT found in THIS script BEFORE deploy. IDs=',arr); process.exit(1)} console.log('Target deployment exists BEFORE deploy.');"

      - name: Guard: manifest must include webapp block
        run: |
          node -e "const j=require('./appsscript.json');
            if(!j.webapp || !j.webapp.access || !j.webapp.executeAs){
              console.error('appsscript.json missing `webapp` config'); process.exit(1)
            }
            console.log('webapp OK:', j.webapp)"
      
          
      - name: Push to Apps Script
        run: clasp push -f

      # 只覆蓋固定 ID（不新建）
      - name: Deploy with fixed Deployment ID
        env:
          DEPLOY_ID: ${{ secrets.GAS_DEPLOYMENT_ID }}
        run: |
          set -euo pipefail
          if [ -z "${DEPLOY_ID:-}" ]; then
            echo "::error::GAS_DEPLOYMENT_ID not set"; exit 1
          fi
          clasp deploy --deploymentId "$DEPLOY_ID" -d "CI ${GITHUB_SHA}"

      # AFTER：再取清單（JSON 優先、文字備援）
      - name: Snapshot deployments (AFTER)
        run: |
          set -e
          if clasp list-deployments --json > after.json 2>/dev/null; then
            echo "after: got JSON"
          else
            echo "after: fallback to text parse"
            clasp list-deployments > after.txt || clasp deployments > after.txt || true
            node -e "const fs=require('fs'); const t=fs.readFileSync('after.txt','utf8'); const ids=[...t.matchAll(/AK[a-zA-Z0-9_-]{20,}/g)].map(m=>m[0]); fs.writeFileSync('after.json', JSON.stringify([...new Set(ids)])); console.log('AFTER IDs:', ids.join(',')||'(none)');"
          fi

      # 驗證：數量不可變多、且目標 ID 還在
      - name: Verify no new deployment was created
        env:
          DEPLOY_ID: ${{ secrets.GAS_DEPLOYMENT_ID }}
        run: |
          node -e "const fs=require('fs'),id=process.env.DEPLOY_ID; const b=JSON.parse(fs.readFileSync('before.json','utf8')); const a=JSON.parse(fs.readFileSync('after.json','utf8')); const cntB=Array.isArray(b)?b.length:0; const cntA=Array.isArray(a)?a.length:0; const has=Array.isArray(a)&&a.includes(id); console.log('before =',cntB,', after =',cntA,', hasTarget =',has); if(!has){console.error('Target deployment ID not found AFTER deploy');process.exit(1)} if(cntA>cntB){console.error('New deployment seems created!');process.exit(1)}"

      # 驗證：保留清單都還在（相容單/複數變數名）
      - name: Verify preserved deployments still exist (AFTER)
        env:
          PRESERVE_IDS: ${{ vars.PRESERVE_DEPLOYMENT_IDS }}
          PRESERVE_ID: ${{ vars.PRESERVE_DEPLOYMENT_ID }}
        run: |
          node -e "const fs=require('fs'); const a=JSON.parse(fs.readFileSync('after.json','utf8')); const env=(process.env.PRESERVE_IDS||process.env.PRESERVE_ID||'').trim(); if(!env){ console.log('No PRESERVE_DEPLOYMENT_IDS set; skip'); process.exit(0); } const ids=env.split(/[,\s]+/).filter(Boolean); const miss=ids.filter(id=>!a.includes(id)); if(miss.length){ console.error('Preserved deployments disappeared:', miss.join(',')); process.exit(1); } console.log('All preserved IDs exist AFTER deploy');"
