name: Push & Deploy GAS (fixed deployment)
on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - '.clasp.json'

jobs:
  gas:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm i -g @google/clasp

      # 把憑證從 base64 解碼寫入 ~/.clasprc.json，並驗證結構
      - name: Write ~/.clasprc.json (from base64) + validate + inspect
        shell: bash
        run: |
          # 1) 還原憑證
          printf '%s' "${{ secrets.CLASPRC_JSON_B64 }}" | base64 -d > "$HOME/.clasprc.json"
          chmod 600 "$HOME/.clasprc.json"
      
          # 2) 防呆：專案工作目錄若殘留 .clasprc.json（例如 --ownkey 產生的），刪掉以免覆蓋優先序
          rm -f ".clasprc.json"
      
          # 3) Debug：預覽前 30 bytes（base64），確認確實是 JSON 起頭 "{"
          echo "Preview first 30 bytes (base64):"
          head -c 30 "$HOME/.clasprc.json" | base64
      
          # 4) 驗證 JSON 結構（兩個必要欄位）
          node -e "const fs=require('fs');const p=process.env.HOME+'/.clasprc.json';const j=JSON.parse(fs.readFileSync(p,'utf8'));if(!j.token||!j.oauth2ClientSettings){console.error('✖ Missing required fields in .clasprc.json');process.exit(1)}else{console.log('✔ .clasprc.json JSON structure OK')}"


      - name: Ensure .clasp.json
        run: |
          test -f .clasp.json || cat > .clasp.json <<'EOF'
          { "scriptId": "${{ vars.GAS_SCRIPT_ID }}", "rootDir": "src" }
          EOF

      - name: Push code
        run: clasp push -f

      - name: Create new version
        id: mkver
        run: |
          OUT=$(clasp version "ci $GITHUB_SHA")
          echo "$OUT"
          VER=$(echo "$OUT" | grep -Eo '[0-9]+' | tail -n1)
          echo "ver=$VER" >> $GITHUB_OUTPUT

      - name: Deploy to fixed ID
        run: |
          clasp deploy --deploymentId "${{ vars.GAS_DEPLOY_ID }}" \
                       --versionNumber "${{ steps.mkver.outputs.ver }}" \
                       --description "ci $GITHUB_SHA"
