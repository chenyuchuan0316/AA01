name: predeploy quality gate

env:
  CI: true
  HUSKY: 0

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

defaults:
  run:
    shell: bash {0}

jobs:
  predeploy:
    name: Run predeploy suite
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ format('{0}-{1}', github.workflow, github.ref_name || github.run_id) }}
      cancel-in-progress: true
    env:
      HAS_AUTH: ${{ secrets.PLAYWRIGHT_AUTH_STATE != '' }}
      HAS_URL: ${{ secrets.GAS_WEBAPP_URL != '' }}
      GAS_WEBAPP_URL: ${{ secrets.GAS_WEBAPP_URL }}
      E2E_PATH: ${{ vars.E2E_PATH || '?route=AA01' }}
      E2E_TIMEOUT: ${{ vars.E2E_TIMEOUT || '30000' }}
      LOCAL_BASE_URL: ${{ vars.LOCAL_BASE_URL || 'http://127.0.0.1:3000/' }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }

      - name: Install dependencies
        run: npm ci
        env:
          HUSKY: '0'

      - name: Install Playwright dependencies
        run: npx playwright install --with-deps
        
      - name: Write ~/.clasprc.json
        env:
          CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}
        run: |
          set -euo pipefail
          if [[ -z "${CLASPRC_JSON:-}" ]]; then
            echo "Error: CLASPRC_JSON is empty or not set!" >&2
            exit 1
          fi
          mkdir -p "$HOME"
          if [[ "${CLASPRC_JSON:0:1}" == "{" ]]; then
            echo "$CLASPRC_JSON" > "$HOME/.clasprc.json"
          else
            echo "$CLASPRC_JSON" | tr -d '[:space:]' | base64 -d > "$HOME/.clasprc.json"
          fi
          test -s "$HOME/.clasprc.json" || { echo "Failed to write ~/.clasprc.json" >&2; exit 1; }

      - name: Create GAS version (prod)
        id: ver_prod
        run: |
          set -euo pipefail
          npx clasp version "prod:${GITHUB_SHA::7}" || true
          VER=$(npx clasp versions | awk '/^@/ {v=$2} END{print v}')
          [ -n "$VER" ] || (echo "No version found"; exit 1)
          echo "ver=$VER" >> $GITHUB_OUTPUT
          echo "Created version $VER"

      - name: Update PROD deployment
        run: npx clasp deploy -i "${{ secrets.GAS_DEPLOYMENT_ID }}" -V "${{ steps.ver_prod.outputs.ver }}"

      - name: Restore auth (and debug)
        if: ${{ env.HAS_AUTH == 'true' }}
        run: |
          set -euo pipefail
          echo "${{ secrets.PLAYWRIGHT_AUTH_STATE }}" | base64 -d > auth.json
          echo "auth.json restored"; ls -l auth.json

      - name: Debug URL length
        run: node -e "process.stdout.write('GAS len=' + String((process.env.GAS_WEBAPP_URL || '').length))"

      - name: Run local E2E (@ui)
        run: npm run e2e:ui

      - name: Preflight â€“ forbid overriding GAS exec path
        run: |
          set -euo pipefail
          BASE="${BASE_URL:-}"
          PATH_INPUT="${PATH_INPUT:-}"
          if [[ ("$BASE" == */exec || "$BASE" == */exec/) && -n "$PATH_INPUT" && "$PATH_INPUT" == /* ]]; then
            echo "::error::E2E_PATH should be query-only when base ends with /exec (use \"?route=...\")"
            exit 1
          fi
        env:
          BASE_URL: ${{ env.GAS_WEBAPP_URL }}
          PATH_INPUT: ${{ env.E2E_PATH }}

      - name: Auto-repair remote E2E (@remote)
        if: ${{ env.HAS_AUTH == 'true' && env.HAS_URL == 'true' }}
        run: node scripts/auto-repair.mjs --run "npm run e2e:remote" --verify "node scripts/health-check.mjs"
        env:
          GAS_WEBAPP_URL: ${{ env.GAS_WEBAPP_URL }}
          E2E_PATH: ${{ env.E2E_PATH }}
          E2E_TIMEOUT: ${{ env.E2E_TIMEOUT }}
          LOCAL_BASE_URL: ${{ env.LOCAL_BASE_URL }}

      - name: Health check (200/302 or skip)
        run: node scripts/health-check.mjs
        env:
          GAS_WEBAPP_URL: ${{ env.GAS_WEBAPP_URL }}
          E2E_PATH: ${{ env.E2E_PATH }}
          E2E_TIMEOUT: ${{ env.E2E_TIMEOUT }}

      - name: Upload Playwright report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.job }}
          path: artifacts/playwright-report
          if-no-files-found: ignore

      - name: Upload health artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: health-check-${{ github.job }}
          path: artifacts/health*.json
          if-no-files-found: ignore
