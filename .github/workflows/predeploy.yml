name: predeploy quality gate

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  predeploy:
    name: Run predeploy suite
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.55.1-jammy
    env:
      HAS_AUTH: ${{ secrets.PLAYWRIGHT_AUTH_STATE != '' }}
      HAS_URL: ${{ secrets.GAS_WEBAPP_URL != '' }}
      GAS_WEBAPP_URL: ${{ secrets.GAS_WEBAPP_URL }}
      E2E_PATH: ${{ vars.E2E_PATH || '?route=AA01' }}
      E2E_TIMEOUT: ${{ vars.E2E_TIMEOUT || '30000' }}
      LOCAL_BASE_URL: ${{ vars.LOCAL_BASE_URL || 'http://127.0.0.1:3000/' }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }

      - name: Install dependencies
        run: npm ci

      - name: Write ~/.clasprc.json
        env:
          CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}
        run: |
          set -euo pipefail
          [ -n "${CLASPRC_JSON:-}" ] || { echo "::error::Missing CLASPRC_JSON"; exit 1; }
          node -e "
            const fs=require('fs');const path=require('path');
            const target=path.join(process.env.HOME||require('os').homedir(),'.clasprc.json');
            let s=process.env.CLASPRC_JSON||'';let j;
            try{ j=JSON.parse(s); }
            catch(e){ s=s.replace(/\s+/g,''); j=JSON.parse(Buffer.from(s,'base64').toString()); }
            if(!j.token && j.tokens && j.tokens.default){ j.token=j.tokens.default; }
            fs.mkdirSync(path.dirname(target),{recursive:true});
            fs.writeFileSync(target, JSON.stringify(j,null,2));
          "
          test -s "$HOME/.clasprc.json"
          cp "$HOME/.clasprc.json" "$GITHUB_WORKSPACE/.clasprc.json"

      - name: Create GAS version (prod)
        id: ver_prod
        run: |
          set -e
          npx clasp version "prod:${GITHUB_SHA::7}" || true
          VER=$(npx clasp versions | awk '/^@/ {v=$2} END{print v}')
          [ -n "$VER" ] || (echo "No version found"; exit 1)
          echo "ver=$VER" >> $GITHUB_OUTPUT
          echo "Created version $VER"

      - name: Update PROD deployment
        run: npx clasp deploy -i "${{ secrets.GAS_DEPLOYMENT_ID }}" -V "${{ steps.ver_prod.outputs.ver }}"

      - name: Restore auth (and debug)
        if: ${{ env.HAS_AUTH == 'true' }}
        run: |
          echo "${{ secrets.PLAYWRIGHT_AUTH_STATE }}" | base64 -d > auth.json
          echo "auth.json restored"; ls -l auth.json

      - name: Debug URL length
        run: node -e "process.stdout.write('GAS len=' + String((process.env.GAS_WEBAPP_URL || '').length))"

      - name: Run local E2E (@ui)
        run: npm run e2e:ui

      - name: Preflight â€“ forbid overriding GAS exec path
        run: |
          set -euo pipefail
          BASE="${BASE_URL:-}"
          PATH_INPUT="${PATH_INPUT:-}"
          if printf '%s' "$BASE" | grep -qE '^https://script\.google\.com/.*/exec/?$' && \
             printf '%s' "$PATH_INPUT" | grep -qE '^/exec(\?|$)'; then
            echo "::error::E2E_PATH should be query-only when base ends with /exec (use \"?route=...\")"
            exit 1
          fi
        env:
          BASE_URL: ${{ env.GAS_WEBAPP_URL }}
          PATH_INPUT: ${{ env.E2E_PATH }}

      - name: Auto-repair remote E2E (@remote)
        if: ${{ env.HAS_AUTH == 'true' && env.HAS_URL == 'true' }}
        run: node scripts/auto-repair.mjs --run "npm run e2e:remote" --verify "npm run health"
        env:
          GAS_WEBAPP_URL: ${{ env.GAS_WEBAPP_URL }}
          E2E_PATH: ${{ env.E2E_PATH }}
          E2E_TIMEOUT: ${{ env.E2E_TIMEOUT }}
          LOCAL_BASE_URL: ${{ env.LOCAL_BASE_URL }}

      - name: Health check (200/302 or skip)
        run: npm run health
        env:
          GAS_WEBAPP_URL: ${{ env.GAS_WEBAPP_URL }}
          E2E_PATH: ${{ env.E2E_PATH }}
          E2E_TIMEOUT: ${{ env.E2E_TIMEOUT }}

      - name: Build artifact index
        if: always()
        run: node scripts/build-artifact-index.mjs
        env:
          ARTIFACT_SOURCES: |
            playwright-report
            artifacts
          ARTIFACT_INDEX_PATH: artifacts/index.json

      - name: Upload Playwright report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            artifacts/index.json
          if-no-files-found: ignore
