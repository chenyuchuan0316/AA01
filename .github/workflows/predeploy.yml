name: predeploy quality gate

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  predeploy:
    name: Run predeploy suite
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.55.1-jammy
    env:
      GAS_WEBAPP_URL: ${{ secrets.GAS_WEBAPP_URL }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Restore Playwright auth state
        if: ${{ secrets.PLAYWRIGHT_AUTH_STATE != '' }}
        run: echo "${{ secrets.PLAYWRIGHT_AUTH_STATE }}" | base64 -d > auth.json

      - name: Run lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Run local UI E2E
        run: npm run e2e:ui

      - name: Run remote E2E (requires auth)
        if: ${{ secrets.PLAYWRIGHT_AUTH_STATE != '' }}
        run: npm run e2e:remote

      - name: Run pa11y audit
        run: npm run test:a11y:pa11y

      - name: Run accessibility regression
        run: npm run test:a11y:jest

      - name: Health check (200 or 302)
        run: npm run health

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          if-no-files-found: warn
