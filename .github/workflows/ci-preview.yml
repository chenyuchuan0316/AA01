name: ci-preview

env:
  CI: true
  HUSKY: 0

on:
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
  issues: write

defaults:
  run:
    shell: bash {0}

jobs:
  preview:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ format('{0}-{1}', github.workflow, github.run_id) }}
      cancel-in-progress: true
    timeout-minutes: 45
    env:
      HAS_AUTH: ${{ secrets.PLAYWRIGHT_AUTH_STATE != '' }}
      HAS_URL_SECRET: ${{ secrets.GAS_WEBAPP_URL != '' }}
      TEST_DEPLOYMENT_ID: ${{ secrets.TEST_DEPLOYMENT_ID }}
      E2E_PATH: ${{ vars.E2E_PATH || '?route=AA01' }}
      E2E_TIMEOUT: ${{ vars.E2E_TIMEOUT || '30000' }}
      LOCAL_BASE_URL: ${{ vars.LOCAL_BASE_URL || 'http://127.0.0.1:3000/' }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }
      - name: Install dependencies
        run: npm ci
        env:
          HUSKY: '0'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright dependencies
        run: npx playwright install --with-deps

      - name: Write ~/.clasprc.json
        env:
          CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}
        run: |
          set -euo pipefail
          if [[ -z "${CLASPRC_JSON:-}" ]]; then
            echo "Error: CLASPRC_JSON is empty or not set!" >&2
            exit 1
          fi
          mkdir -p "$HOME"
          if [[ "${CLASPRC_JSON:0:1}" == "{" ]]; then
            echo "$CLASPRC_JSON" > "$HOME/.clasprc.json"
          else
            echo "$CLASPRC_JSON" | tr -d '[:space:]' | base64 -d > "$HOME/.clasprc.json"
          fi
          test -s "$HOME/.clasprc.json" || { echo "Failed to write ~/.clasprc.json" >&2; exit 1; }

      - name: Create GAS version
        id: ver
        run: |
          set -euo pipefail
          npx clasp version "ci:${GITHUB_SHA::7}" || true
          VER=$(npx clasp versions | awk '/^@/ {v=$2} END{print v}')
          [ -n "$VER" ] || (echo "No version found"; exit 1)
          echo "ver=$VER" >> $GITHUB_OUTPUT
          echo "Created version $VER"

      - name: Update TEST deployment (staging/preview)
        run: npx clasp deploy -i "$TEST_DEPLOYMENT_ID" -V "${{ steps.ver.outputs.ver }}"

      - name: Export STAGING url
        id: url
        run: echo "url=https://script.google.com/macros/s/${TEST_DEPLOYMENT_ID}/exec" >> $GITHUB_OUTPUT

      - name: Run local E2E (@ui)
        run: npm run e2e:ui

      - name: Restore auth.json
        if: ${{ env.HAS_AUTH == 'true' }}
        run: echo "${{ secrets.PLAYWRIGHT_AUTH_STATE }}" | base64 -d > auth.json

      - name: Preflight â€“ forbid overriding GAS exec path
        run: |
          set -euo pipefail
          BASE="${BASE_URL:-}"
          PATH_INPUT="${PATH_INPUT:-}"
          if [[ ("$BASE" == */exec || "$BASE" == */exec/) && -n "$PATH_INPUT" && "$PATH_INPUT" == /* ]]; then
            echo "::error::E2E_PATH should be query-only when base ends with /exec (use \"?route=...\")"
            exit 1
          fi
        env:
          BASE_URL: ${{ steps.url.outputs.url }}
          PATH_INPUT: ${{ env.E2E_PATH }}

      - name: Remote E2E (staging)
        if: ${{ env.HAS_AUTH == 'true' && env.HAS_URL_SECRET == 'true' }}
        run: npm run e2e:remote
        env:
          GAS_WEBAPP_URL: ${{ steps.url.outputs.url }}
          E2E_PATH: ${{ env.E2E_PATH }}
          E2E_TIMEOUT: ${{ env.E2E_TIMEOUT }}
          LOCAL_BASE_URL: ${{ env.LOCAL_BASE_URL }}

      - name: Health (200/302 or skip)
        continue-on-error: true
        run: node scripts/health-check.mjs
        env:
          GAS_WEBAPP_URL: ${{ steps.url.outputs.url }}
          E2E_PATH: ${{ env.E2E_PATH }}
          E2E_TIMEOUT: ${{ env.E2E_TIMEOUT }}

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-report-${{ github.job }}
          path: artifacts/playwright-report
          if-no-files-found: ignore

      - name: Upload health artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: health-check-${{ github.job }}
          path: artifacts/health*.json
          if-no-files-found: ignore

      - name: Detect Playwright report
        id: detect_playwright_report
        if: ${{ always() }}
        run: |
          if [ -d artifacts/playwright-report ]; then
            echo "has-report=true" >> "$GITHUB_OUTPUT"
          else
            echo "has-report=false" >> "$GITHUB_OUTPUT"
          fi

