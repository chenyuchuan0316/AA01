name: ci-preview

env:
  CI: true
  HUSKY: 0

on:
  workflow_dispatch:
  push:
    branches-ignore: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  issues:
    types: [opened, reopened]
  issue_comment:
    types: [created]
permissions:
  contents: write
  pull-requests: write
  issues: write

defaults:
  run:
    shell: bash {0}

jobs:
  preview:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}:${{ github.job }}:${{ github.ref }}
      cancel-in-progress: false
    timeout-minutes: 45
    env:
      HAS_AUTH: ${{ secrets.PLAYWRIGHT_AUTH_STATE != '' }}
      TEST_DEPLOYMENT_ID: ${{ secrets.TEST_DEPLOYMENT_ID }}
      E2E_PATH: ${{ vars.E2E_PATH || '?route=AA01' }}
      E2E_TIMEOUT: ${{ vars.E2E_TIMEOUT || '30000' }}
      LOCAL_BASE_URL: ${{ vars.LOCAL_BASE_URL || 'http://127.0.0.1:3000/' }}
    if: >-
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '/preview'))

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }
      - name: Install dependencies
        run: npm ci
        env:
          HUSKY: '0'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright dependencies
        run: npx playwright install --with-deps

      - name: Write ~/.clasprc.json
        env:
          CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}
        run: |
          set -euo pipefail
          if [[ -z "${CLASPRC_JSON:-}" ]]; then
            echo "Error: CLASPRC_JSON is empty or not set!" >&2
            exit 1
          fi
          mkdir -p "$HOME"
          if [[ "${CLASPRC_JSON:0:1}" == "{" ]]; then
            echo "$CLASPRC_JSON" > "$HOME/.clasprc.json"
          else
            echo "$CLASPRC_JSON" | tr -d '[:space:]' | base64 -d > "$HOME/.clasprc.json"
          fi
          test -s "$HOME/.clasprc.json" || { echo "Failed to write ~/.clasprc.json" >&2; exit 1; }

      - name: Create GAS version
        id: ver
        run: |
          set -euo pipefail
          npx clasp version "ci:${GITHUB_SHA::7}" || true
          VER=$(npx clasp versions | awk '/^@/ {v=$2} END{print v}')
          [ -n "$VER" ] || (echo "No version found"; exit 1)
          echo "ver=$VER" >> $GITHUB_OUTPUT
          echo "Created version $VER"

      - name: Update TEST deployment (staging/preview)
        run: npx clasp deploy -i "$TEST_DEPLOYMENT_ID" -V "${{ steps.ver.outputs.ver }}"

      - name: Export STAGING url
        id: url
        run: echo "url=https://script.google.com/macros/s/${TEST_DEPLOYMENT_ID}/exec" >> $GITHUB_OUTPUT

      - name: Run local E2E (@ui)
        run: npm run e2e:ui

      - name: Restore auth.json
        if: ${{ env.HAS_AUTH == 'true' }}
        run: echo "${{ secrets.PLAYWRIGHT_AUTH_STATE }}" | base64 -d > auth.json

      - name: Preflight – forbid overriding GAS exec path
        run: |
          set -euo pipefail
          BASE="${BASE_URL:-}"
          PATH_INPUT="${PATH_INPUT:-}"
          if printf '%s' "$BASE" | grep -qE '^https://script\.google\.com/.*/exec/?$' && \
             printf '%s' "$PATH_INPUT" | grep -qE '^/exec(/|\?|$)'; then
            echo "::error::E2E_PATH should be query-only when base ends with /exec (use \"?route=...\")"
            exit 1
          fi
        env:
          BASE_URL: ${{ steps.url.outputs.url }}
          PATH_INPUT: ${{ env.E2E_PATH }}

      - name: Auto-repair remote E2E (@remote → staging)
        if: ${{ env.HAS_AUTH == 'true' }}
        run: node scripts/auto-repair.mjs --run "npm run e2e:remote" --verify "npm run health"
        env:
          GAS_WEBAPP_URL: ${{ steps.url.outputs.url }}
          E2E_PATH: ${{ env.E2E_PATH }}
          E2E_TIMEOUT: ${{ env.E2E_TIMEOUT }}
          LOCAL_BASE_URL: ${{ env.LOCAL_BASE_URL }}

      - name: Build artifact index
        id: artifact_index
        if: always()
        run: node scripts/build-artifact-index.mjs
        env:
          ARTIFACT_SOURCES: |
            playwright-report
            artifacts
          ARTIFACT_INDEX_PATH: artifacts/index.json

      - name: Health (200/302 or skip)
        run: npm run health
        env:
          GAS_WEBAPP_URL: ${{ steps.url.outputs.url }}
          E2E_PATH: ${{ env.E2E_PATH }}
          E2E_TIMEOUT: ${{ env.E2E_TIMEOUT }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report
            artifacts/index.json
          if-no-files-found: ignore

      - name: Comment to PR (if exists)
        if: ${{ github.event_name == 'push' && github.ref != 'refs/heads/main' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: staging-preview
          message: |
            **Staging preview** for `${{ github.ref }}`:
            ${{ steps.url.outputs.url }}${{ env.E2E_PATH || '' }}
            
            ${{ steps.artifact_index.outputs.markdown || '_(no artifacts detected)_' }}
