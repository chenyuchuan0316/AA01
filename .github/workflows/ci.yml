name: AA01 CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm test --if-present

  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci

      # 1) 取出 SA 金鑰到檔案
      - name: Write raw SA JSON
        run: echo '${{ secrets.GCP_SA_KEY }}' > sa.json

      # 2) 用官方方式登入（非互動）
      - name: Login clasp with Service Account
        run: npx clasp login --creds sa.json

      # 3) 驗證目前登入身分（不會輸出私鑰）
      - name: Who am I
        run: npx clasp whoami

      # 4) 寫入 .clasp.json（指定 scriptId 與根目錄）
      - name: Write .clasp.json
        run: |
          cat > .clasp.json <<'CLASP'
          {
            "scriptId": "${{ secrets.SCRIPT_ID }}",
            "rootDir": "src"
          }
          CLASP

      # 5) 推送與部署
      - name: Push & Deploy
        run: |
          npx clasp push --force
          npx clasp version "CI $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          npx clasp deploy -d "CI auto deploy $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
