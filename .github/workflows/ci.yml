name: AA01 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write   # 取得 GitHub OIDC，供 WIF 交換 ADC

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm test --if-present

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) 用 WIF 交換 ADC（無金鑰登入 Google Cloud）
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}   # 例：projects/744278752637/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: ${{ secrets.GCP_SA_EMAIL }}                  # 例：aa01-ci@aa01-ci.iam.gserviceaccount.com
          lifetime: 3600

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci

      # 2) 寫入 .clasp.json（rootDir 指向專案根目錄）
      - name: Write .clasp.json
        run: |
          cat > .clasp.json <<'JSON'
          { "scriptId": "${{ secrets.SCRIPT_ID }}", "rootDir": "." }
          JSON
          echo "[debug] .clasp.json:" && cat .clasp.json

      # 3) 使用 Clasp 3.x alpha 的 --adc（直接讀取 ADC）
      - name: Push & Deploy via ADC
        run: |
          npx -y @google/clasp@3.0.6-alpha push --adc --force
          npx -y @google/clasp@3.0.6-alpha version --adc "CI $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          npx -y @google/clasp@3.0.6-alpha deploy --adc -d "CI auto deploy $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
