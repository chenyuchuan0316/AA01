name: AA01 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm test --if-present

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
          lifetime: 3600

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci

      - name: Write .clasp.json
        run: |
          cat > .clasp.json <<'JSON'
          { "scriptId": "${{ secrets.SCRIPT_ID }}", "rootDir": "." }
          JSON
          echo "[debug] .clasp.json:" && cat .clasp.json

      - name: Push & Deploy via ADC
        run: |
          npx -y @google/clasp@^3 push --adc --force
          npx -y @google/clasp@^3 version --adc "CI $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          npx -y @google/clasp@^3 deploy --adc -d "CI auto deploy $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
