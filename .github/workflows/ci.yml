name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

defaults:
  run:
    shell: bash {0}

jobs:
  quality:
    name: Quality gates
    runs-on: ubuntu-latest
    timeout-minutes: 45
    concurrency:
      group: ${{ format('{0}-{1}', github.workflow, github.event.pull_request.number || github.ref_name || github.run_id) }}
      cancel-in-progress: true
    env:
      CI: true
      HUSKY: 0
      GAS_WEBAPP_URL: ${{ secrets.GAS_WEBAPP_URL }}
      PLAYWRIGHT_AUTH_STATE_B64: ${{ secrets.PLAYWRIGHT_AUTH_STATE }}
      HAS_PLAYWRIGHT_AUTH_STATE: ${{ secrets.PLAYWRIGHT_AUTH_STATE != '' }}
      HAS_GAS_WEBAPP_URL: ${{ secrets.GAS_WEBAPP_URL != '' }}
      HAS_REMOTE_TARGET: ${{ secrets.PLAYWRIGHT_AUTH_STATE != '' && secrets.GAS_WEBAPP_URL != '' }}
      E2E_PATH: ${{ vars.E2E_PATH || '?route=AA01' }}
      E2E_TIMEOUT: ${{ vars.E2E_TIMEOUT || '30000' }}
      LOCAL_BASE_URL: ${{ vars.LOCAL_BASE_URL || 'http://127.0.0.1:3000/' }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
        env:
          HUSKY: '0'

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test -- --runInBand

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: UI file-mode E2E
        run: npm run e2e:ui

      - name: Health check (non-blocking)
        if: ${{ env.HAS_GAS_WEBAPP_URL == 'true' }}
        continue-on-error: true
        run: node scripts/health-check.mjs
        env:
          GAS_WEBAPP_URL: ${{ env.GAS_WEBAPP_URL }}
          E2E_PATH: ${{ env.E2E_PATH }}
          E2E_TIMEOUT: ${{ env.E2E_TIMEOUT }}

      - name: Accessibility scan (pa11y)
        run: npm run test:a11y:pa11y

      - name: Restore auth state
        if: ${{ env.HAS_REMOTE_TARGET == 'true' }}
        run: echo "${{ env.PLAYWRIGHT_AUTH_STATE_B64 }}" | base64 -d > auth.json

      - name: Remote E2E (staging)
        if: ${{ env.HAS_REMOTE_TARGET == 'true' }}
        run: npm run e2e:remote
        env:
          GAS_WEBAPP_URL: ${{ env.GAS_WEBAPP_URL }}
          E2E_PATH: ${{ env.E2E_PATH }}
          E2E_TIMEOUT: ${{ env.E2E_TIMEOUT }}
          LOCAL_BASE_URL: ${{ env.LOCAL_BASE_URL }}

      - name: Upload Playwright report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.job }}
          path: artifacts/playwright-report
          if-no-files-found: ignore

      - name: Upload health artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: health-check-${{ github.job }}
          path: artifacts/health*.json
          if-no-files-found: ignore
